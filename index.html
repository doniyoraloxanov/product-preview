<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <article class="product">
      <img src="images/image-product-desktop.jpg" alt="" class="product-img" />
      <div class="row">
        <p class="brand-name">Perfume</p>
        <h1 class="product-title">
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>
        <p class="prdouct-text">
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <div class="price">
          <p class="big--price">$149.99</p>
          <p class="small--price">$169.99</p>
        </div>
        <button class="btn">
          <span>Add to Cart</span>
          <span></span>
        </button>
      </div>
    </article>
  </body>
</html>
